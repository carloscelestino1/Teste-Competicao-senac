{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/main/event-config.css' %}">
<style>
    .sector-form-wrapper {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .sector-form-wrapper h2 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: #333;
        font-weight: 600;
    }

    .sector-form-wrapper label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .sector-form-wrapper input,
    .sector-form-wrapper select {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .form-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1.5rem;
    }

    .form-buttons a,
    .form-buttons button {
        padding: 10px 16px;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .form-buttons a {
        background-color: #6c757d;
        color: #fff;
    }

    .form-buttons a:hover {
        background-color: #5a6268;
    }

    .form-buttons button {
        background-color: #007bff;
        color: #fff;
    }

    .form-buttons button:hover {
        background-color: #0056b3;
    }

    .errorlist {
        color: red;
        margin-bottom: 1rem;
        list-style: none;
        padding-left: 0;
    }
</style>

<div class="sector-form-wrapper">
    <h2>{% if form.instance.pk %}Editar Setor{% else %}Adicionar Setor{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-buttons">
            <a href="{% url 'edit_event' event.id %}">‚Üê Voltar</a>
            <button type="submit">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
